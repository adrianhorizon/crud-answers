<mat-card>
<mat-list>
  <mat-list-item *ngFor="let question of data" [routerLink]="['questions', question._id]">
    <h3 mat-line>{{ question.user.name }}</h3>
    <p mat-line>
      <small>{{ question.text.length }} respuestas - {{ question.createdAt | amLocale: 'es' | amTimeAgo }}</small>
    </p>
  </mat-list-item>
</mat-list>
</mat-card>
