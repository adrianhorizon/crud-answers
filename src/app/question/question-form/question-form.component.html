<mat-card>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-card-header>
      <input class="publicar full-width" name="description" placeholder="Escribe aqui tu estado" ngModel>
    </mat-card-header>
    <mat-divider class="margin-divider"></mat-divider>
    <mat-card-content>
      <div class="button-div">
        <button type="submit" mat-raised-button>Publicar</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
